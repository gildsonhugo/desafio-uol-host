<div class="row">
  <div class="col-md-3" *ngFor="let personagem of listPersonagens">
    <div class="card card-personagem">
      <div class="card-body">
        <h5 class="card-title">{{personagem.name}}</h5>
        <p>Filmes: </p>
        <ul>
          <li *ngFor="let filmeId of personagem.films">{{filterFilmeById(filmeId)?.title}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
